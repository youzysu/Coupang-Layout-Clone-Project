<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쿠팡!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./scss/main.scss" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header-loginbar">
        <ul>
          <li><a href="">로그인</a></li>
          <li><a href="">회원가입</a></li>
          <li><a href="">고객센터</a></li>
          <li><a href="">즐겨찾기</a></li>
          <li><a href="">입점신청</a></li>
        </ul>
      </div>
      <div class="header-main">
        <a href="" class="category">카테고리</a>
        <a
          class="header-logo"
          href="https://www.coupang.com/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <h1 class="sr-only">Coupang</h1>
        </a>
        <form action="" class="header-search">
          <select name="category" id="category-select">
            <option value="">전체</option>
            <option value="">여성패션</option>
            <option value="">남성패션</option>
            <option value="">남녀 공용 의류</option>
            <option value="">유아동패션</option>
            <option value="">뷰티</option>
            <option value="">출산/유아동</option>
            <option value="">식품</option>
            <option value="">주방용품</option>
            <option value="">생활용품</option>
            <option value="">홈인테리어</option>
            <option value="">가전디지털</option>
            <option value="">스포츠/레저</option>
            <option value="">자동차용품</option>
            <option value="">도서/음반/DVD</option>
            <option value="">완구/취미</option>
            <option value="">문구/오피스</option>
            <option value="">반려동물용품</option>
            <option value="">헬스/건강식품</option>
            <option value="">국내여행</option>
            <option value="">해외여행</option>
          </select>
          <input type="search" placeholder="찾고 싶은 상품을 검색해보세요!" />
          <a href="/" class="mic"></a>
          <a href="/" class="glass"></a>
        </form>
        <div class="header-menu">
          <a href="" class="myCoupang">
            <div></div>
            <span>마이쿠팡</span>
          </a>
          <a href="" class="cart">
            <div></div>
            <span>장바구니</span>
          </a>
        </div>
        <div class="header-navigation">
          <a href=""
            ><img
              src="/assets/icon-rocket.svg"
              alt="로켓 배송 아이콘 이미지"
            />로켓배송</a
          ><a href=""
            ><img
              src="/assets/icon-fresh.svg"
              alt="로켓 프레쉬 아이콘 이미지" />로켓프레시<img
              class="new"
              src="/assets/ico_new.png"
              alt="New 아이콘 이미지" /></a
          ><a href=""
            >쿠팡비즈<img
              class="new"
              src="/assets/ico_new.png"
              alt="New 아이콘 이미지" /></a
          ><a href="">로켓직구</a><a href="">골드박스</a
          ><a href="">와우회원할인</a><a href="">이벤트/쿠폰</a
          ><a href=""
            >착한상점<img
              class="new"
              src="/assets/ico_new.png"
              alt="New 아이콘 이미지" /></a
          ><a href="">기획전</a
          ><a href=""
            >여행/티켓<img
              class="new"
              src="/assets/ico_new.png"
              alt="New 아이콘 이미지"
          /></a>
        </div>
      </div>
    </header>
    <discovery class="discovery"></discovery>
    <suggestion class="suggestion"></suggestion>
    <offer class="discovery"></offer>
    <footer class="footer"></footer>
  </body>
</html>
